<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DerMarkt</title>
    <link rel="stylesheet" href="./css/index.css">

    <meta name="theme-color" content="#262626"/>
    <meta name="description" content="DerMarkt é uma plataforma e-commerce para vendedores e mercados, obtenha mais vendas em nosso site!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    

    <main>
        <aside class="side-container">
            <div class="content">
                <h1>DerMarkt</h1>
                <p>DasMarkt é um plataforma feito para você vender muitos mais</p>
            </div>
        </aside>

        <section class="main-container">
            <header>
                <nav class="menu">
                    <class class="content">
                        <h2>Ja tem uma conta?</h2>
                        <a href="index.html">Entrar</a>
                    </class>
                </nav>
            </header>

            <section class="form-container">
                <h1>
                    Cadastre-se no nosso site e tenha acesso a diversos fornecedores e clientes!
                </h1>

                <form action="index.html" method="POST">
                    <div class="input-container">
                        <label for="name">Nome</label>
                        <input type="text" id="name" placeholder="Nome" />
                    </div>

                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" />
                    </div>

                    <div class="input-container">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Senha" />
                    </div>

                    <button type="submit">Cadastre-se</button>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
